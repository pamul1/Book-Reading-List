<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <main class="container">
        <h5>Notes</h5>

        <form onsubmit="addNote()">
            <div class="mb-3">
                <label for="inputId1" class="form-label"></label>
                <input type="text" class="form-control" id="inputId1">
            </div>

            <div class="mb-3"></div>

            </div>

            <div class="mb-3">
                <label for="inputNote1" class="form-label">Note</label>
                <input type="text" class="form-control" id="inputNote1" aria-describedby="addNote">
                <div id="addNote" class="form-text">This book is amazing</div>
            </div>

            <button type="submit" class="btn btn-primary w-100" >Add Note</button>

        </form>
