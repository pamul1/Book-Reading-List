<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body onload="loadBooks()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Status
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">To Read</a></li>
                            <li><a class="dropdown-item" href="#">Reading</a></li>
                            <li><a class="dropdown-item" href="#">Completed</a></li>
                        </ul>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">

        <div class="row">

            <div class="col-8">
                <p class="display-1">Notes</p>
            </div>
            <div class="col-4">
                <p id="userNameNote"></p>
                <button onclick="showNoteModal()" class="btn btn-primary mb-2">Add Note</button>
            </div>
        </div>

        <div id="note">

        </div>
        <form>
            <div class="mb-3">
                <label for="inputId1" class="form-label"></label>
                <input type="text" class="form-control" id="inputId1">
            </div>

            <div class="mb-3">
                <label for="inputNote1" class="form-label">Note</label>
                <input type="text" class="form-control" id="inputNote1" aria-describedby="addNote">
                <div id="addNote" class="form-text">This book is amazing</div>
            </div>

            <div class="modal-footer">
                <input type="text" id="inputNote" placeholder="Add Note">
                <input type="hidden" id="inputIdNote">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="createNote2()" class="btn btn-second">Send</button>
            </div>

        </form>

    </main>

    <script src="script.js"></script>
</body>

</html>
