<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <main class="container">

        <p class="display-3 text-center">Book Reading List</p>
        <p id="labelUser"></p>

        <form onsubmit="postBook()">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" id="inputTitle" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="inputAuthor" class="form-label">Author</label>
                <input type="tel" id="inputAuthor" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="inputStatus" class="form-label">Status</label>
                <select type="tel" id="inputStatus" class="form-control" required>
                    <option value="Completed">Completed</option>
                    <option value="To Read">To Read</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Add</button>

        </form>

        <div id="bookReport">

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
