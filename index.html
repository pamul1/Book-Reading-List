<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="notes.html">Notes</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

    <main class="container mt-4"></main>
    <h1>Book Reading List</h1>
    <div class="mt-4">
        <form onsubmit="postBook()">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" id="inputTitle" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="inputAuthor" class="form-label">Author</label>
                <input type="tel" id="inputAuthor" class="form-control" required>
            </div>

            <div class="mb-3"></div>
                <label for="inputAvailability" class="form-label">Status</label>
                <select type="tel" id="inputAvailability" class="form-control" required>
                    <option value="True">Completed</option>
                    <option value="False">To Read</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputNotes" class="form-label">Notes</label>
                <input type="text" id="inputNotes" class="form-control" required>
            </div>


            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-bordered" id="reportBooks">

        </table>
    </div>

    <div id="bookModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <label for="inputId" class="form-label">Id</label>
                            <input type="text" id="inputId" class="form-control" required disabled>
                        </div>

                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">Title2</label>
                            <input type="text" id="inputTitle" class="form-control" required>
                        </div>
            
                        <div class="mb-3">
                            <label for="inputAuthor" class="form-label">Author2</label>
                            <input type="tel" id="inputAuthor" class="form-control" required>
                        </div>
            
                        <div class="mb-3"></div>
                            <label for="inputAvailability" class="form-label">Status2</label>
                            <select type="tel" id="inputAvailability" class="form-control" required>
                                <option value="True">Completed</option>
                                <option value="False">To Read</option>
                            </select>
                        </div>
            
                        <div class="mb-3">
                            <label for="inputNotes" class="form-label">Notes2</label>
                            <input type="text" id="inputNotes" class="form-control" required>
                        </div>
                    </form>

                    <div class="table-responsive mt-4">
                        <table class="table table-bordered" id="listBooks"></table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="patchBook()">Save book</button>
                </div>
            </div>
        </div>
    </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
